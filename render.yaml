name: resume-builder
runtime: node
plan: free
services:
  - type: web
    name: resume-builder-api
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        value: # Set in Render dashboard
      - key: JWT_SECRET
        value: # Set in Render dashboard
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: # Set after Vercel deployment
